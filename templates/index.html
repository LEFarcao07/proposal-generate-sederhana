        <div class="editor-toolbar">
          <button
            type="button"
            data-command="bold"
            title="Bold"
            aria-label="Bold"
          >
            <b>B</b>
          </button>
          <button
            type="button"
            data-command="italic"
            title="Italic"
            aria-label="Italic"
          >
            <i>I</i>
          </button>
          <button
            type="button"
            data-command="underline"
            title="Underline"
            aria-label="Underline"
          >
            <u>U</u>
          </button>
        </div>
        <div
          id="judul"
          class="rich-text-editor"
          contenteditable="true"
          data-storage-key="judul"
        ></div>
      </div>
      <input type="hidden" name="judul" id="judul-hidden" />
